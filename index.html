
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dan & Her's Pixel Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calendar-container">
    <h1>Dan & Herâ€™s Pixel Calendar</h1>
    <div class="calendar">
      <div class="month">January</div>
      <div class="weekdays">
        <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div class="weekend">Sat</div><div class="weekend">Sun</div>
      </div>
      <div class="days">
        <div class="day" data-note="Secret for 1">1</div><div class="day" data-note="Secret for 2">2</div><div class="day" data-note="Secret for 3">3</div><div class="day" data-note="Secret for 4">4</div><div class="day" data-note="Secret for 5">5</div><div class="day weekend" data-note="Secret for 6">6</div><div class="day weekend" data-note="Secret for 7">7</div><div class="day" data-note="Secret for 8">8</div><div class="day" data-note="Secret for 9">9</div><div class="day" data-note="Secret for 10">10</div><div class="day" data-note="Secret for 11">11</div><div class="day" data-note="Secret for 12">12</div><div class="day weekend" data-note="Secret for 13">13</div><div class="day weekend" data-note="Secret for 14">14</div><div class="day" data-note="Secret for 15">15</div><div class="day" data-note="Secret for 16">16</div><div class="day" data-note="Secret for 17">17</div><div class="day" data-note="Secret for 18">18</div><div class="day" data-note="Secret for 19">19</div><div class="day weekend" data-note="Secret for 20">20</div><div class="day weekend" data-note="Secret for 21">21</div><div class="day" data-note="Secret for 22">22</div><div class="day" data-note="Secret for 23">23</div><div class="day" data-note="Secret for 24">24</div><div class="day" data-note="Secret for 25">25</div><div class="day" data-note="Secret for 26">26</div><div class="day weekend" data-note="Secret for 27">27</div><div class="day weekend" data-note="Secret for 28">28</div><div class="day" data-note="Secret for 29">29</div><div class="day" data-note="Secret for 30">30</div><div class="day" data-note="Secret for 31">31</div>
      </div>
    </div>
  </div>
  <div class="popup" id="notePopup"></div>
  <img src="cat_pixel.png" alt="pixel cat" class="bottom-deco cat"/>
  <img src="plant_pixel.png" alt="pixel plant" class="bottom-deco plant"/>
  <script src="script.js"></script>
</body>
</html>
